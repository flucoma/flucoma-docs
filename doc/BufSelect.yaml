---
digest: Select and copy specific values from a buffer
species: buffer-proc
sc-categories: FluidCorpusManipulation
sc-related: Classes/Buffer
see-also: BufSelectEvery
description: |
  Copies sets of values from a buffer, described in terms of a list of frame indices and channel numbers. 
  
parameters:
  source:
    description: |
      The |buffer| to select values from
  destination:
    description: |
      The |buffer| to write the selected data to
  indices:
    description: |
      A 0-based list of frame indices to recover. Default is [-1], meaning all frames
  indices:
    description: |
      A 0-based list of channel numbers to recover. Default is [-1], meaning all frames
