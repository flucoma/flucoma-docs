---
digest: Dimensionality Reduction with Principal Component Analysis
sc-categries: Dimensionality Reduction, Data Processing
sc-related: Classes/FluidMDS, Classes/FluidDataSet
see-also: 
description: |
  Principal Components Analysis of a :fluid-obj:`FluidDataSet`

  https://scikit-learn.org/stable/modules/decomposition.html#principal-component-analysis-pca

parameters:
  numDimensions:
    description: |
      The number of dimensions to reduce to
messages: 
  fit:
   description: |
      Train this model on a :fluid-obj:`FluidDataSet` but don't transform the data
   args:
    - name: dataSet
      description: |
        A :fluid-obj:`FluidDataSet` to analyse
    - name: action
      description: |
        Run when done
  transform:
   description: |
      Given a trained model, apply the reduction to a source :fluid-obj:`FluidDataSet` and write to a destination. Can be the same for both input and output (in-place). Returns the variance, aka the fidelity of the new representation: a value near 1.0 means a higher fidelity to the original.

   args:
    - name: sourceDataSet
      description: |
        Source data, or the DataSet name
    - name: destDataSet
      description: |
        Destination data, or the DataSet name
    - name: action
      description: |
        Run when done
  fitTransform:
   description: |
      :fluid-obj:`FluidPCA#fit` and :fluid-obj:`FluidPCA#transform` in a single pass. Returns the variance, aka the fidelity of the new representation: a value near 1.0 means a higher fidelity to the original.
   args:
    - name: sourceDataSet
      description: |
        Source data, or the DataSet name
    - name: destDataSet
      description: |
        Destination data, or the DataSet name
    - name: action
      description: |
        Run when done
  transformPoint:
   description: |
      Given a trained model, transform the data point in a |buffer| and write to an output buffer. 
   args:
    - name: sourceBuffer
      description: |
        Input data
    - name: destBuffer
      description: |
        Output data
    - name: action
      description: |
        Run when done
