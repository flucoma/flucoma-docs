---
digest: Query a FluidDataSet
species: data
sc-categories: UGens>FluidManipulation
sc-related: Classes/FluidDataSet
see-also: 
description: |
  A selection of columns and a set of conditions that match rows of a FluidDataSet. Use to filter and search in a database of descriptors.

messages:
  addColumn:
    description: |
      Add a column to the query
    args:
    - name: column
      description: |
        Column index
    - name: action
      description: |
        Run when done
  addRange:
   description: |
      Add a range of columns to the query
   args:
    - name: start
      description: |
        First index
    - name: count
      description: |
        Number of columns
    - name: action
      description: |
        Run when done
  filter:
   description: |
      Filter rows according to some condition.
   args:
    - name: column
      description: |
        Column index
    - name: condition
      description: |
        Condition string. Possible values: "==", "!=", "<", "<=", ">", ">="
    - name: value
      description: |
        Condition value
    - name: action
      description: |
        Run when done
  and:
   description: |
      Add a condition to an existing filter with an "and" connector.
   args:
    - name: column
      description: |
        Column index
    - name: condition
      description: |
        Condition string. Possible values: "==", "!=", "<", "<=", ">", ">="
    - name: value
      description: |
        Condition value
    - name: action
      description: |
        Run when done
  or:
   description: |
      Add a condition to an existing filter with an "or" connector.
   args:
    - name: column
      description: |
        Column index
    - name: condition
      description: |
        Condition string. Possible values: "==", "!=", "<", "<=", ">", ">="
    - name: value
      description: |
        Condition value
    - name: action
      description: |
        Run when done
  limit:
   description: |
      Limit the number of resulting rows.
   args:
    - name: rows
      description: |
        Maximum number of rows
    - name: action
      description: |
        Run when done
  reset:
   description: |
      Clear the query, remove all columns, filters and limit.
   args:
    - name: action
      description: |
        Run when done
  transform:
   description: |
      Apply the query to a source :fluid-obj:`DataSet` and write to a destination. Can be passed the same for input and output (in-place).
   args:
    - name: sourceDataSet
      description: |
        Source data, or the DataSet name
    - name: destDataSet
      description: |
        Destination data, or the DataSet name
    - name: action
      description: |
        Run when done
  transformJoin:
   description:  Apply the query to a source FluidDataSet and join the resulting subset at the end of the items sharing the same identifiers in a second source. Items unique to a source dataset will be ignored. To add items at the end of a dataset instead, see the 'merge' method of FluidDataSet.
   args:
    - name: source1DataSet
      description: Source data, or the DataSet name
    - name: source2DataSet
      description: Source data, or the DataSet name  
    - name: destDataSet
      description: Destination data, or the DataSet name
    - name: action
      description: Run when done
